<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Management Backend</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Upload Offers</h1>
        
        <!-- File Input Section -->
        <div class="upload-section">
            <input type="file" id="fileInput">
            <button id="uploadBtn" class="upload-btn">Upload</button>
        </div>

        <!-- File List Section -->
        <div class="file-list">
            <h2>Uploaded Files:</h2>
            <ul id="fileDisplayArea"></ul>
        </div>

        <!-- Uploader Information Section -->
        <div class="upload-info" id="uploadInfoArea">
            <!-- Uploader information will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
